<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21.4</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <img class="off" src="/photos/lightbulb-off.svg.med copy.png" alt="off" />
  </body>

  <script>
    const OFF = document.querySelector(".off");

    const displayLight = function (event) {
      var image = document.querySelector(".off");
      if (
        image.src ==
        "http://127.0.0.1:5500/photos/lightbulb-off.svg.med%20copy.png"
      ) {
        image.src = "/photos/lightbulb-on.png";
      } else {
        image.src = "/photos/lightbulb-off.svg.med copy.png";
      }
    };

    OFF.addEventListener("click", displayLight);
  </script>
</html>
