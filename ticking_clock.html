<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds"
      >00</span
    >
  </body>
  <script>
    setInterval(showClock, 10);
    function showClock() {
      var today = new Date();
      var hours = (today.getUTCHours() + "").padStart(2, "0");
      var minutes = (today.getUTCMinutes() + "").padStart(2, "0");
      var seconds = (today.getUTCSeconds() + "").padStart(2, "0");

      var secondsBox = document.getElementById("seconds");
      var hourscBox = document.getElementById("hours");
      var minutesBox = document.getElementById("minutes");
      secondsBox.textContent = seconds;
      minutesBox.textContent = minutes;
      hourscBox.textContent = hours;
    }
  </script>
</html>
